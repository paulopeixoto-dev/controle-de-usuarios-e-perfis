<app-header [isModal]="true" [hideExit]="true" [title]="permission ? 'Editar Permissão' : 'Adicionar Permissão'"></app-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <!-- ============= Nome =========== -->
    <app-custom-input
      [control]="form.controls.name"
      icon="person-outline"
      placeholder="Digite o Nome"
      type="text"
      label="Nome"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">Campo Obrigatório!</div>
      <div *ngIf="form.controls.name.errors?.['minlength']">O nome deve conter pelo menos 4 caracteres.</div>
    </div>

    <ion-list >
      <ion-item>
        <ion-checkbox justify="space-between" formControlName="criar_usuario">Criar Usuários</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="deletar_usuario">Deletar Usuários</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="editar_outro_usuario">Editar Outros Usuários</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="editar_proprio_usuario">Editar Próprio Usuário</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="visualizar_todos_usuario">Visualizar Todos Usuários</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="visualizar_permissoes">Visualizar Permissões</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="criar_perfil">Criar Perfil</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox justify="space-between" formControlName="editar_perfil">Editar Perfil</ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
      {{ permission ? 'Editar Permissão' : 'Adicionar Permissão' }}
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>
</ion-content>
