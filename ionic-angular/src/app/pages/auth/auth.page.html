<ion-content>
<app-header title="Login"></app-header>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <!-- ============= Usuário =========== -->
      <app-custom-input
        [control]="form.controls.user"
        icon="person-outline"
        placeholder="Digite seu Usuário"
        label="Usuário"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.user.errors && form.controls.user.touched">
        <div *ngIf="form.controls.user.errors?.['required']">Campo Obrigatório!</div>
      </div>

      <!-- ============= Senha =========== -->
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        placeholder="Digite sua Senha"
        type="password"
        label="Senha"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Campo Obrigatório!</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" routerLink="home">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" expand="block" mode="ios" fill="outline" routerLink="sign-up">
        Cadastre-se
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
